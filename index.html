    function ver(){
        //Verificar os dados
        var name = document.getElementById('nome').value.length;
        var age = document.getElementById('age').value.length;
        var team = document.getElementById('drop').value.length;

        if(required(name) === true && required(age) === true && required(team) === true) {
            buttonOpen();    
        } else {
            alert("Insira os dados obrigatórios (*), por favor!");
        }
    }  

    function required(input){
        var i = input;
        if(i === 0){
            return false;
        } else {
            return true;
        }
    }

    function buttonOpen() {
        //Função para abrir a janela popup
        document.getElementById('pop').style.opacity = "1";
        document.getElementById('pop').style.pointerEvents = "auto";
    }

    function buttonClose() {
        //Função para fechar a janela popup
        document.getElementById('pop').style.opacity = "0";
        document.getElementById('pop').style.pointerEvents = "none";
        window.location.reload();
    }
